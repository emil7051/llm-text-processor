# Minimal Cleaning Configuration
# Preserves most structure with minimal token reduction

general:
  output_dir: "minimally_processed"
  overwrite_existing: false
  preserve_original_filename: true

processing:
  cleaning_level: "minimal"
  parallel_processing: true
  max_workers: 4

structure:
  preserve_headings: true
  preserve_lists: true
  preserve_tables: true
  preserve_images: true
  preserve_links: true
  preserve_emphasis: true
  preserve_code_blocks: true
  preserve_footnotes: true

cleaning:
  remove_headers_footers: false
  remove_page_numbers: false
  remove_watermarks: false
  clean_whitespace: true
  normalize_unicode: true
  remove_boilerplate: false
  remove_duplicate_content: false
  remove_irrelevant_metadata: false
  
optimization:
  abbreviate_common_terms: false
  simplify_citations: false
  simplify_references: false
  simplify_urls: false
  max_line_length: 0  # No line wrapping
  
output:
  default_format: "markdown"
  include_metadata: true
  include_conversion_stats: true
  include_toc: true
