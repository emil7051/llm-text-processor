# Aggressive Cleaning Configuration
# Maximizes token efficiency while preserving essential structure

general:
  output_dir: "aggressively_processed"
  overwrite_existing: false
  preserve_original_filename: true

processing:
  cleaning_level: "aggressive"
  parallel_processing: true
  max_workers: 4

structure:
  preserve_headings: true
  preserve_lists: true
  preserve_tables: false
  preserve_images: false
  preserve_links: false
  preserve_emphasis: false
  preserve_code_blocks: true
  preserve_footnotes: false

cleaning:
  remove_headers_footers: true
  remove_page_numbers: true
  remove_watermarks: true
  clean_whitespace: true
  normalize_unicode: true
  remove_boilerplate: true
  remove_duplicate_content: true
  remove_irrelevant_metadata: true
  
optimization:
  abbreviate_common_terms: true
  simplify_citations: true
  simplify_references: true
  simplify_urls: true
  max_line_length: 80
  domain_abbreviations: ["technical", "academic", "business"]  # Enable common domain abbreviations
  optimize_temporal: true   # Enable temporal expression optimization
  use_stanford_nlp: false   # Use regex-based optimization for better performance
  simplify_vocabulary: true  # Enable vocabulary simplification with WordNet
  min_word_length: 4  # Consider words of 4+ letters for simplification
  
output:
  default_format: "plain_text"
  include_metadata: false
  include_conversion_stats: true
  include_toc: false
